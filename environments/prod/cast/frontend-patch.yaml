apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/example/frontend:1.1.0-prod
          env:
            - name: API_URL
              value: "http://backend.cast.svc.cluster.local:5000"
