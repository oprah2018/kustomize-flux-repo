apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/example/backend:1.1.0-prod
          env:
            - name: APP_MODE
              value: "prod"
            - name: CONFIG_FILE
              value: "/config/app-prod.yaml"