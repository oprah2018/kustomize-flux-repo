apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  namespace: cast-cnpg
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/component: web
spec:
  ingressClassName: nginx
  rules:
    - host: frontend-cnpg.prod.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
