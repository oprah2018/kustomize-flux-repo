apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend
  namespace: cast
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: backend-cnpg.prod.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80