apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cast

resources:
  - ../../../bases/qa/
  - ../../../bases/common/generators
  - namespace.yaml

patches:
  - path: backend-patch.yaml
  - path: frontend-patch.yaml

configMapGenerator:
  - name: cast-qa-config
    files:
      - configmap-env.yaml

labels:
  - pairs:
      app.kubernetes.io/environment: qa
      app.kubernetes.io/instance: cast
    includeSelectors: true
